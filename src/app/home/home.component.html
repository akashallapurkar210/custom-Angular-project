<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-12">
      <app-pie-chart></app-pie-chart>
    </div>
    <div class="col-md-8 col-sm-12">
      <div class="employeeDatabase">
        <div class="empHeaderBlock">
            <button title="Add Employee" mat-icon-button color="primary" (click)="openDialog()">
                <mat-icon class="iconSize">add_circle</mat-icon>
              </button>
              
        </div>
        <div class="empDataTable">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="firstName">
                  <th mat-header-cell *matHeaderCellDef> First Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>
              
                <!-- Last Name Column -->
                <ng-container matColumnDef="lastName">
                  <th mat-header-cell *matHeaderCellDef> Last Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>
              
                <!-- Address Column -->
                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef> Address </th>
                  <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>
            
                <!-- Birthdate Column -->
                  <ng-container matColumnDef="birthDate">
                    <th mat-header-cell *matHeaderCellDef> Birthdate </th>
                    <td mat-cell *matCellDef="let element"> {{element.birthDate | date}} </td>
                  </ng-container>  
              
                  <!-- Mobile Column -->
                  <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef> Mobile </th>
                    <td mat-cell *matCellDef="let element"> {{element.mobile | mobile}} </td>
                  </ng-container>
            
                  <!-- City Column -->
                  <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef> City </th>
                    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                  </ng-container>
            
                 
            
                  <!-- actions -->
                <ng-container matColumnDef="actions">
            
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element; let i=index;"> 
                        <button mat-icon-button color="primary" (click)="startEdit(element.id, element.firstName,element.lastName,element.address,element.birthDate, element.mobile,element.city)">
                            <mat-icon aria-label="Edit">edit</mat-icon>
                          </button>
            
                          <button mat-icon-button color="warn" (click)="deleteItem(element.id)">
                            <mat-icon aria-label="Delete">delete</mat-icon>
                          </button>
                    </td>
            
                  </ng-container>
                 
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
    </div>
    </div>
  </div>
</div>
